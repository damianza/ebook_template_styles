<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
	<head>
		<title>
			Fractions
		</title>
		<link rel="stylesheet" href="../css/template.css" type="text/css" /> 
	</head>
	<body>
		<h2>
			Fractions 
		</h2>
		<p>
			A simple inline fractions using html and simple css: 
			<span class="frac">
				<span class="frac-num">
					1
				</span>
				<span class="frac-den">
					2
				</span>
			</span>
		</p>
		<span class="frac">
			<span class="frac-num">
				<span class="frac">
					<span class="frac-num">
						1
					</span>
					<span class="frac-den">
						2
					</span>
				</span>
				(50&nbsp;000 + 90&nbsp;000) 
			</span>
			<span class="frac-den">
				375&nbsp;000 
			</span>
		</span>
		</span>
		&times; 
		<span class="frac">
			<span class="frac-num">
				365
			</span>
			<span class="frac-den">
				1
			</span>
		</span>
	</body>
</html>
